version: '3.3'

services:
  redis:
    image: redis:latest
    container_name: redis-secure
    ports:
     - "6379:6379"  # Expose Redis seulement si nécessaire
    networks:
      - redis
    volumes:
      - ./redis-data:/data  # Volume pour persistance des données
      - ./redis.conf:/usr/local/etc/redis/redis.conf  # Fichier de configuration Redis personnalisé
      - ./certs:/certs  # Dossier des certificats TLS
      - /etc/localtime:/etc/localtime:ro  # Synchronisation de l'heure du conteneur avec l'hôte
      - ./redis-log:/var/log/redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD} 
    command: >
      redis-server /usr/local/etc/redis/redis.conf 
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "15m"   # Limite la taille totale des logs
        max-file: "1"     # Conserve seulement un fichier de log (utile pour limiter la rotation)
    tty: true

networks:
  redis:
    driver: bridge