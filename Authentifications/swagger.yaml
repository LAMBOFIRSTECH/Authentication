    post:
      tags:
        - Token
      summary: Authentifie un utilisateur et retourne les tokens (access et refresh).
      responses:
        '200':
          description: Success
  /api/auth/refreshToken:
    put:
      tags:
        - Token
      summary: " Rafra√Æchit le token en utilisant un refresh token valide.\r\n<param name=\"refreshToken\"></param>"
