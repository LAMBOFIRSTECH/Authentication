name: SonarQube Analysis with Docker

on:
  push:
    branches:
      - develop

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Run SonarScanner in Docker on custom network
      run: |
        docker run --rm \
          --network lambo-ubuntu_sonarnet \
          -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
          -e SONAR_HOST_URL=${{ secrets.SONAR_HOST_URL }} \
          -v $(pwd):/usr/src \
          sonarsource/sonar-scanner-cli \
          sonar-scanner \
            -Dsonar.projectKey=Authentication \
            -Dsonar.sources=/usr/src
